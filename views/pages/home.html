<form action="/create" method="POST">
  <div class="form-group col-xs-12 col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
    <div class="input-group">
      <input type="url" class="form-control input-lg" name="url" required placeholder="Insert the URL here" id="urlInput">
      <div class="input-group-addon">
        <button type="submit" class="btn btn-success btn-lg">Retrieve</button>
      </div>
    </div>
    <div class="radio">
      Type:
      &nbsp; &nbsp;
      <label class="radio-inline"><input type="radio" name="type" value="media" checked="checked" /> Media</label>
      &nbsp;
      <label class="radio-inline"><input type="radio" name="type" value="html" /> HTML</label>
    </div>
  </div>
</form>
